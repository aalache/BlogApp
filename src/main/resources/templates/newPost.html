<!DOCTYPE html>
<html lang="en" class="h-full bg-[#111827]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" xmlns:th="http://www.thymeleaf.org"  content="width=device-width, initial-scale=1.0">
    <title>Post Form</title>
    <link th:href="@{/css/output.css} "rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="h-full">
    
    <div class=" flex min-h-full h-full  justify-center items-center    bg-hero  " >
        <div class="flex justify-center items-center h-full overflow-scroll w-full  rounded-none border-none  backdrop-blur-lg bg-[#111827]/70 ">

            <div class=" border w-full h-auto   ">

              <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
                <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-200">Fill the form to add a new Blog</h2>
              </div>
            
              <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[600px]">
                <form class="space-y-4 " action="#" method="POST">
                  
    
                  <div>
                    <label for="title" class="block text-sm font-semibold  text-gray-300">Blog Title</label>
                    <div class="mt-2">
                      <input id="title" name="title" type="text" autocomplete="username" required class="block w-full rounded-md border-0  text-gray-200 shadow-sm  placeholder:text-gray-200 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6  px-3 py-2.5 focus-visible:outline-dashed focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400 backdrop-blur-sm bg-indigo-800/50">
                    </div>
                  </div>
            
                  <div>
                      <label for="description" class="block text-sm font-semibold  text-gray-300">Description</label>
                    <div class="mt-2">
                      <textarea id="description" name="description" type="text" rows="3" autocomplete="current-password" required class="block w-full rounded-md border-0  text-gray-200 shadow-sm  placeholder:text-gray-200 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6  px-3 py-2.5 focus-visible:outline-dashed focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400 backdrop-blur-sm bg-indigo-800/50"></textarea>
                    </div>
                  </div>

                    <div>
                        <label for="content" class="block text-sm font-semibold  text-gray-300">Content</label>
                    <div class="mt-2">
                        <textarea id="content" name="content" type="text" rows="8"  autocomplete="current-password" required class="block w-full rounded-md border-0  text-gray-200 shadow-sm  placeholder:text-gray-200 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6  px-3 py-2.5 focus-visible:outline-dashed focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400 backdrop-blur-sm bg-indigo-800/50"></textarea>
                    </div>
                    </div>
            
                    <div>
                        <label for="thumbnail" class="block text-sm font-semibold  text-gray-300">Thumbnail</label>
                      <div class="mt-2">
                        <input id="thumbnail" name="thumbnail" type="file" rows="5"  autocomplete="current-password" required class="block w-full rounded-md border-0  text-gray-200 shadow-sm  placeholder:text-gray-200 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6  px-3 py-2.5 focus-visible:outline-dashed focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400 backdrop-blur-sm bg-indigo-800/50"/>
                      </div>
                    </div>

                    
                    
                    <div>
                        <button type="submit" class="flex w-full justify-center backdrop-blur-sm rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                    </div>
                </form>
            
                
            </div>
            
        </div>
    </div>
</body>
</html>
