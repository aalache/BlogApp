<!DOCTYPE html>
<html lang="en" class="h-full bg-[#111827]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link th:href="@{/css/output.css} "rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body  class="h-full">
    

<div class=" flex min-h-full h-full  justify-center items-center  lg:px-8  bg-hero " >
    <div class="flex  justify-center items-center h-full w-full  rounded-none border-none sm:max-w-[400px] sm:max-h-[600px] sm:border-2  sm:rounded-xl sm:border-dashed  sm:p-10 sm:block sm:border-indigo-500   backdrop-blur-lg bg-indigo-900/20 ">
        <div class="w-full p-14 sm:p-0">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-200">Create your account</h2>
          </div>
          
          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <!-- ? Registration Form Start-->
            <form class="space-y-5" role="form" method="post" th:action="@{/register}" th:object="${newUser}">

                <div >
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-200">Username</label>
                    <div class="mt-2">
                        <input id="username" name="username" type="text" autocomplete="username" required th:field="*{userName}" 
                        class="block w-full rounded-md border-0  text-gray-200 shadow-sm  placeholder:text-gray-200 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6  px-3 py-2.5 focus-visible:outline-dashed focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400 backdrop-blur-sm bg-gray-300/20 ">
                    </div>
                </div>
                
                <div>
                  <label for="email" class="block text-sm font-medium leading-6 text-gray-200">Email address</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" 
                    required th:field="*{email}"
                    class="block w-full rounded-md border-0  text-gray-200 shadow-sm  placeholder:text-gray-200 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6  px-3 py-2.5 focus-visible:outline-dashed focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400 backdrop-blur-sm bg-gray-300/20">
                  </div>
                </div>
        
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-200">Password</label>
                  <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required th:field="*{password}"
                    class="block w-full rounded-md border-0  text-gray-200 shadow-sm  placeholder:text-gray-200 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#1D2432] px-3 py-2.5 focus-visible:outline-dashed focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400 backdrop-blur-sm bg-gray-300/20">
                  </div>
                </div>
        
                <div>
                  <button type="submit" class="flex w-full justify-center backdrop-blur-sm rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
                </div>
            </form>
            <!-- ? Registration Form End-->

            <p class="mt-10 text-center text-sm text-gray-400">
              <a href="signIn.html">I allready have account?</a>
            </p>
        </div>
        
    </div>
</div>
    


</body>
</html>
